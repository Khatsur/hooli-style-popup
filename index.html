<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hooli style Popup</title>
</head>

<body>
  <nav class="navbar">
    <ul class="navlist">
      <li><a href="/">Mail</a></li>
      <li><a href="/">Images</a></li>
      <li id="popupicon">
        <input type="checkbox" class="check_input" id="show" />
        <label for="show" class="check"><img src="./images/popup-button.png" id="popupimage" alt="popupicon" /></label>

        <div class="popups" id="popup">
          <div class="iconsarea" id="iconsscrol">
            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/blogs.png" alt="blog" />
                <p class="icondescr">Blog</p>
              </div>
            </a>

            <a href="">
              <div class="innericons">
                <img class="popimg" src="./images/calendar.png" alt="calendar" />
                <p class="icondescr">Calendar</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/mail.png" alt="mail" />
                <p class="icondescr">Mail</p>
              </div>
            </a>

            <a href="">
              <div class="innericons">
                <img class="popimg" src="./images/classroom.png" alt="classroom" />
                <p class="icondescr">Classroom</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/maps.png" alt="maps" />
                <p class="icondescr">Maps</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/mic.png" alt="chat" />
                <p class="icondescr">Microphone</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/chat.png" alt="chat" />
                <p class="icondescr">Chat</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/promo.png" alt="promo" />
                <p class="icondescr">Promo</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/search.png" alt="search" />
                <p class="icondescr">Search</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/files.png" alt="files" />
                <p class="icondescr">Fails</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/tanslation.png" alt="translation" />
                <p class="icondescr">Translation</p>
              </div>
            </a>

            <a href="/">
              <div class="innericons">
                <img class="popimg" src="./images/news.png" alt="news" />
                <p class="icondescr">News</p>
              </div>
            </a>
          </div>
          <div class="more">
            <a id="morebutton" href="#iconsscrol">More</a>
          </div>
        </div>
      </li>
      <li><a href="/"><img src="./images/bell.png" width="20" id="bellimage" alt="bellicon" /></a></li>
    </ul>
  </nav>
</body>

</html>
