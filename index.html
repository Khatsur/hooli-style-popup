<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli style Popup</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navlist">
        <li><a href="#">Mail</a></li>
        <li><a href="#">Images</a></li>
        <li id="popupicon">
          <input type="checkbox" id="show" />
          <label for="show"><img src="./images/popup-button.png" /></label>
          <div class="popups" id="popup">
            
            <div class="iconsarea" id="iconsscrol">
              <div class="innericons">
                <img class="popimg" src="./images/blogs.png" alt="blog" />
                <p class="icondescr">Blog</p>
              </div>
              <div class="innericons">
                <img
                  class="popimg"
                  src="./images/calendar.png"
                  alt="calendar"
                />
                <p class="icondescr">Calendar</p>
              </div>
              <div class="innericons">
                <img class="popimg" src="./images/mail.png" alt="mail" />
                <p class="icondescr">Mail</p>
              </div>
              <div class="innericons">
                <img
                  class="popimg"
                  src="./images/classroom.png"
                  alt="classroom"
                />
                <p class="icondescr">Classroom</p>
              </div>
              <div class="innericons">
                <img class="popimg" src="./images/maps.png" alt="maps" />
                <p class="icondescr">Maps</p>
              </div>
              <div class="innericons">
                <img class="popimg" src="./images/mic.png" alt="chat" />
                <p class="icondescr">Microphone</p>
              </div>

              <div class="innericons">
                <img class="popimg" src="./images/chat.png" alt="chat" />
                <p class="icondescr">Chat</p>
              </div>
              <div class="innericons">
                <img class="popimg" src="./images/chat.png" alt="chat" />
                <p class="icondescr">Chat</p>
              </div>
            </div>
            
            <a id="morebutton" href="#iconsscrol">More</a>
          </div>
        </li>
        <li><img src="./images/bell.png" width="20px" /></li>
      </ul>
    </nav>
  </body>
</html>
